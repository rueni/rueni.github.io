<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Boilerplate</title>
    <!-- add stylesheet -->
    <link rel="stylesheet" href="style/style.css">

    <!-- add scripts -->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/app.js"></script>

  </head>
  <body>

    <h3>Contact Me!</h3>
<input type="text" id="user_name" placeholder="What is your name...?">
<input type="email" id="user_email" placeholder="you@somewhere.net">
<input type="text" id="user_request" placeholder="How can we help...?"><br><p></p>

<label>What interests you?</label><br><hr>
<label for="type_road">Road</label>
<input type="checkbox" id="type_road" name="Road" value="Road">
<label for="type_cross">Cross</label>
<input type="checkbox" id="type_cross" name="Cross" value="Cross">
<label for="type_track">Track</label>
<input type="checkbox" id="type_track" name="Track" value="Track">
<label for="other">Other</label>
<input type="checkbox" id="other" name="Other" value="Other"><p></p>


<input type="submit" id="form_send" value="Contact us now"><br>

  </body>
</html>
